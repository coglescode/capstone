{% extends "layout.html" %}

{% block title %} Delete courses {% endblock %}

{% block content %}
  <h1>Delete course "{{ object.title}}"</h1>
  <div class="module py-5">
    <form id="delete_course"  action="" method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object.title }}"?</p>
      <input type="submit" value="Confirm">
    </form>
  </div>
  {% endblock %}
